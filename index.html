<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="otro.css" />

<body>
    <header class="titulo">
        <figure class="Logo">
            <img src="Logo.png" alt="logo" />
        </figure>
    </header>
    <main class="Contenedor-padre">
        <section class="Seccion1">
            <textarea id="textoOriginal" class="Entrada-texto" placeholder="Ingrese el texto a cifrar o descifrar"></textarea>
            <p id="alerta">üö© Solo letras min√∫sculas y sin acento.</p>
            <div class="Contenedor-botones">

            </div>
        </section>

        <section class="Seccion2">

                <input type="button" value="Copiar" class="boton_copiar" onclick="copiarAlPortapapeles('textoEncriptado')" />
            </div>
            <div id="textoDesencriptadoContenedor" style="display: none;">
                <h3>Texto Desencriptado</h3>
                <textarea class="cuadro_texto" id="textoDesencriptado" readonly></textarea>
                <input type="button" value="Copiar" class="boton_copiar" onclick="copiarAlPortapapeles('textoDesencriptado')" />

        </section>

    <footer></footer>
